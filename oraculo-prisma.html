<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oráculo Prisma – Doñas sin Fronteras</title>

  <!-- Fuente mágica -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;600;700&display=swap" rel="stylesheet" />

  <!-- Estilos Oráculo Prisma -->
  <link rel="stylesheet" href="css/oraculo-prisma.css" />
</head>
<body class="oraculo-prisma-body">
 
  <div class="cursor-mariposa"></div>

  <!-- Fondo de mariposas como velo -->
  <div class="butterfly-overlay"></div>
  <!-- Canvas para partículas / destellos -->
  <canvas id="particle-canvas"></canvas>

  <!-- Encabezado -->
  <header class="oraculo-header">
    <h1>Oráculo Prisma</h1>
  </header>

  <!-- Botones principales -->
  <main class="oraculo-main">
    <button class="btn btn-query" onclick="window.location.href='carta-del-dia.html'">Carta del Día</button>
    <button class="btn btn-cards" onclick="alert('Próximamente 🌟')">🧙‍♀️ Mis Cartas</button>
    <button class="btn btn-guide" onclick="alert('Muy pronto 💫')">📖 Guía del Prisma</button>
    <button class="btn btn-rituals" onclick="alert('Rituales mágicos en construcción 🔮')">Tiradas</button>
  </main>

  <!-- Pie de página -->
  <footer class="oraculo-footer">
    <p>&copy; 2025 Doñas sin Fronteras – Oráculo Prisma</p>
  </footer>

<!-- Scripts mágicos -->
<script src="js/particles.js"></script> <!-- ✨ Fondo animado de partículas -->
<script src="js/oraculo-prisma.js"></script> <!-- 🧠 Funciones mágicas del oráculo -->
<script src="js/badges.js"></script> <!-- 🏅 Sistema de insignias -->

<script>
  // 🔓 Esta línea incrementa y activa la insignia al visitar el Oráculo
  aumentarVisita('oracle');
</script>

<script>
  // 🦋 Script para mover la mariposa con el cursor
  document.addEventListener("mousemove", e => {
    const cursor = document.querySelector(".cursor-mariposa");
    if (cursor) {
      cursor.style.top = `${e.clientY}px`;
      cursor.style.left = `${e.clientX}px`;
    }
  });
</script>
</body>
</html>
