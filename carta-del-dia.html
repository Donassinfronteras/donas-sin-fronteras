<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oráculo Prisma - Carta del Día</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0b0c2a, #1f274e);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .card-container {
      background-color: rgba(255,255,255,0.05);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      max-width: 400px;
      transition: transform 0.3s ease-in-out;
    }
    .card-image {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
      transform: rotate(0deg);
      transition: transform 0.5s ease-in-out;
    }
    .title {
      font-size: 1.4rem;
      margin-bottom: 8px;
      color: #ffd1f9;
    }
    .text-reveal {
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      font-size: 1rem;
      line-height: 1.5;
      color: #fffbea;
      animation: shimmer 2s ease-in-out infinite alternate;
    }
    .text-reveal.visible {
      opacity: 1;
      animation: none;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #ccc;
    }
    @keyframes shimmer {
      0% { opacity: 0.3; }
      100% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <img id="card-img" class="card-image" src="" alt="Carta del Día">
    <div class="title" id="card-title">...</div>
    <div class="text-reveal" id="card-message">...</div>
    <div class="footer">Oráculo Prisma ✨</div>
  </div>

  <script>
    const jsonURL = "https://raw.githubusercontent.com/Donassinfronteras/donas-sin-fronteras/main/data/cartas_oraculo_prisma.json";

    fetch(jsonURL)
      .then(res => res.json())
      .then(data => {
        const carta = data[Math.floor(Math.random() * data.length)];
        const esSombra = Math.random() < 0.5;

        document.getElementById('card-img').src = carta["Imagen URL"];
        document.getElementById('card-title').textContent = `${carta["Nombre de la Carta"]} ${esSombra ? '(Sombra)' : ''}`;

        if (esSombra) {
          document.getElementById('card-img').style.transform = "rotate(180deg)";
          setTimeout(() => {
            document.getElementById('card-message').textContent = carta["Sombra"];
            document.getElementById('card-message').classList.add('visible');
          }, 3000);
        } else {
          setTimeout(() => {
            document.getElementById('card-message').textContent = carta["Mensaje (Luz)"];
            document.getElementById('card-message').classList.add('visible');
          }, 3000);
        }
      })
      .catch(err => {
        document.getElementById('card-title').textContent = "Error al cargar la carta.";
        console.error(err);
      });
  </script>
</body>
</html>
